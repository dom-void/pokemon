<!doctype html>
<html lang='pl-PL'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>pokemons</title>
</head>

<body>
    <main>
        <h1>The great Pokemons list</h1>
        <p>List all the available Pokemons</p>
        <table class="w3-table-all w3-hoverable w3-card-4">
            <tr>
                <th>image</th>
                <th>name</th>
                <th>HP</th>
            </tr>
            <tr id='loading' class='hide'>
                <td>Please wait while content is loading...</td>
            </tr>
        </table>
        <nav class="reset-float">
            <button id="prev">&lt;&lt; previous 10</button>
            <button id="next">next 10 &gt;&gt;</button>
        </nav>
    </main>
    <script src='app.js'></script>
</body>

</html>
